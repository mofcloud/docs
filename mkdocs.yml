site_name: Mof
site_url: https://docs.mofcloud.com
repo_name: mofcloud/docs
repo_url: https://github.com/mofcloud/docs

theme:
  name: material
  language: en
  features:
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - content.code.copy

plugins:
  - glightbox
  - search
  - i18n:
      default_language: c
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: zh
          name: 简体中文
          build: true
          nav_translations:
            Introduction: 产品介绍
            Getting started: 快速开始
            User guide: 用户指南
            Cloud Wiki: 云百科
            FinOps Wiki: FinOps 百科
            Best practice: 最佳实践
            Contact: 联系我们
            Add providers: 添加云厂商
            AWS: AWS
            AlibabaCloud: 阿里云

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - 'Introduction': 'index.md'
  - 'Getting started': 'getting-started/index.md'
  - 'User guide':
      - 'Add providers':
          - 'AWS': 'user-guide/providers/aws.md'
          - 'AlibabaCloud': 'user-guide/providers/alibaba.md'
  - 'Cloud Wiki': 'cloud-wiki/index.md'
  - 'FinOps Wiki': 'finops-wiki/index.md'
  - 'Best practice': 'best-practice/index.md'
  - 'Contact': 'contact/index.md'

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2024 mofcloud